{% extends "base.html" %}
{% block title %}Libros{% endblock %}
{% block content %}
<h1>Gestión de Libros</h1>

<h2>Buscar por ISBN</h2>
<form method="get" action="/ui/libros">
  <label>ISBN:
    <input type="text" name="isbn" value="{{ isbn or '' }}">
  </label>
  <button type="submit">Buscar</button>
</form>

<h2>Crear / Actualizar Libro</h2>
<form method="post" action="/ui/libros/save">
  <input type="hidden" name="id" value="{{ libro.id or '' }}">
  <label>Título: <input name="titulo" value="{{ libro.titulo or '' }}"></label><br>
  <label>Autor:  <input name="autor"  value="{{ libro.autor or '' }}"></label><br>
  <label>ISBN:   <input name="isbn"   value="{{ libro.isbn or '' }}"></label><br>
  <label>Páginas:<input name="paginas" value="{{ libro.paginas or '' }}"></label><br>
  <button type="submit">{{ libro and 'Actualizar' or 'Crear' }}</button>
</form>

<h2>Listado de Libros</h2>
<ul>
  {% for b in libros %}
    <li>
      {{ b.titulo }} ({{ b.id }})
      — <a href="/ui/libros/edit/{{ b.id }}">Editar</a>
      — <a href="/ui/libros/delete/{{ b.id }}">Borrar</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
