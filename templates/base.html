<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Biblioteca{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Tu CSS custom -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Menú superior color salmón -->
  <nav id="top-menu" class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="{{ url_for('index') }}">
        Mi Biblioteca
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a class="btn btn-light rounded-pill" href="{{ url_for('ui_libros') }}">
              Libros
            </a>
          </li>
          <li class="nav-item px-2">
            <a class="btn btn-light rounded-pill" href="{{ url_for('ui_prestamos') }}">
              Préstamos
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
